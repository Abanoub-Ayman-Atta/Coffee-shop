<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <div class="name-container">
            <h1 class="restaurant-name">Cafe Name</h1>
        </div>
        <nav>
            <a href="#hot-drinks">Hot Drinks</a>
            <a href="#cold-drinks">Cold Drinks</a>
        </nav>
    </header>

    
    <div class="container">
        <section id="hot-drinks" class="menu-section">
            <h2>Hot Drinks</h2>
            <ul>
                <li class="drink-item small">
                    <img src="https://www.acouplecooks.com/wp-content/uploads/2020/09/Vanilla-Chai-Latte-003.jpg" alt="Vanilia Chai Latte">
                    <p>Vanilia Chai Latte</p>
                </li>
                <li class="drink-item medium">
                    <img src="https://www.acouplecooks.com/wp-content/uploads/2021/09/Hot-Chocolate-008.jpg" alt="Homemade Hot Chocolate">
                    <p>Homemade Hot Chocolate</p>
                </li>
                <li class="drink-item large">
                    <img src="https://www.acouplecooks.com/wp-content/uploads/2021/08/Cafe-Au-Lait-004.jpg" alt="Cafe Au Lait">
                    <p>Cafe Au Lait</p>
                </li>
                <li class="drink-item medium">
                    <img src="https://www.acouplecooks.com/wp-content/uploads/2021/02/Irish-Coffee-005.jpg" alt="Classic Irish Coffee">
                    <p>Classic Irish Coffee</p>
                </li>
                <li class="drink-item large">
                    <img src="https://www.acouplecooks.com/wp-content/uploads/2021/07/London-Fog-Drink-011.jpg" alt="London Fog Drink">
                    <p>London Fog Drink</p>
                </li>
                <!-- Add more hot drinks as needed -->
            </ul>
        </section>

        <section id="cold-drinks" class="menu-section">
            <h2>Cold Drinks</h2>
            <ul>
                <li class="drink-item large">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYznDfNUHae8ph4M5ouHJKBIK0SpkEOjhtj0b0iex3alcgAlAq3yUo&usqp=CAE&s" alt="Organic Fresh Orange">
                    <p>Organic Fresh Orange</p>
                </li>
                <li class="drink-item medium">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUE4KJhLibCbOSibakCkpgIhxctgOp6OHY3Q&usqp=CAU" alt="Lemonade">
                    <p>Lemonade</p>
                </li>
                <li class="drink-item extra-large">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh1yH64Qs8MYkEczqHtk-2EZEHgHkQmwOYpQ&usqp=CAU" alt="Baya Energy Mango">
                    <p>Baya Energy Mango</p>
                </li>
                <li class="drink-item large">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ85ZMxO6qY0K1Gf1wS4m1SHm1wG3Kmm5qixQ&usqp=CAU" alt="Baya Energy Apple">
                    <p>Baya Energy Apple</p>
                </li>
                <li class="drink-item small">
                    <img src="https://www.acouplecooks.com/wp-content/uploads/2020/08/Ginger-Tea-006.jpg" alt="Ginger Tea">
                    <p>Ginger Tea</p>
                </li>
                <!-- Add more cold drinks as needed -->
            </ul>
        </section>
    </div>

</body>
</html>
